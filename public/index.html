<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q&A</title>
  <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy"
    crossorigin="anonymous"></script>
  <script defer src="/bundle.js"></script>
  <!-- <script src="scripts/main.js"></script> -->
  <script>
    // register service worker:
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('script/service-worker.js').then(function () {
        return navigator.serviceWorker.ready;
      })
        .then(function (registration) {
          console.log(registration); // service worker is ready and working...
        });

      navigator.serviceWorker.addEventListener('message', function (event) {
        console.log(event.data.message); // Hello World !
      });
    }
  </script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
